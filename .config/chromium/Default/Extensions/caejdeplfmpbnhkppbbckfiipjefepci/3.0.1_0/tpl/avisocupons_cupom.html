<div id="baAC_cupom" class="baACdiv baPushGenericDiv">
	<div class="baACcupomContent">
		{{desconto}}% {{nomeloja}} {{titulo}}
		<button name='mute' class="baAC-icon baAC-clickable baAC-mute">Mutar</button>
		<button name='close' class="baAC-icon baAC-clickable baAC-close">Fechar</button>
	</div>
	<div class="baACcupomMute">
		<button name='mute-loja'loja="{{idloja}}" class="baAC-button baAC-clickable baAC-neutral">Mutar loja</br><b>{{nomeloja}}</b></button>
		<button name='mute-cat' cat="{{idcategoria}}" class="baAC-button baAC-clickable baAC-neutral">Mutar categoria</br><b>{{nomecategoria}}</b></button>
		<button name='mute-all' class="baAC-button baAC-clickable baAC-negative">Mutar <b>Geral</b></button>
		<button name='back-to-cupom' class="baAC-icon baAC-clickable baAC-voltar">Voltar</button>
	</div>
	<div class="baACcupomMuteAll">
		<button name='back-to-mute' class="baAC-button baAC-clickable baAC-neutral">Cancelar</button>
		<button name='confirm-mute-all' class="baAC-button baAC-clickable baAC-negative">Mutar assim mesmo</button>
	</div>
</div>
